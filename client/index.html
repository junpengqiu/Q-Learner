						<div>
							<h3 style="color: #777">Join</h3>
						</div>
					 	<div>
							<input type="email" name="email" ref="email" placeholder="Email" style="width: 80%; height: 40px; font-size: 15px" id="usrName" />

					 	<div>

					 		<input type="password" name="password" ref="password" placeholder="Password" style="width: 80%; height: 40px; font-size: 15px" id="psw" />

					 	<div>

					 		<button onclick="regUsr(event);" style="background: linear-gradient(#d84b70,#db436b,#d83862); width: 80%; height: 40px;color: #fff; font-size: 15px">

					 		</button>
					 	</div>
				</div>

					<div id="login-form" style="max-width: 300px; text-align: center; float: left">
						<div>
							<h3 style="color: #777">Log in</h3>

							<input type="email" name="email" ref="email" placeholder="Email" style="width: 80%; height: 40px; font-size: 15px" />
